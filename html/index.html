    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numCircles = 30;
            const colors = ["#ff6347", "#00bfff", "#32cd32", "#ff69b4", "#ffd700"];

            for (let i = 0; i < numCircles; i++) {
                createCircle();
            }

            function createCircle() {
                const circle = document.createElement("div");
                circle.classList.add("circle");
                circle.style.width = Math.floor(Math.random() * 200 + 30) + "px";
                circle.style.height = circle.style.width;
                circle.style.background = colors[Math.floor(Math.random() * colors.length)];
                circle.style.top = Math.random() * 100 + "vh";
                circle.style.left = Math.random() * 100 + "vw";
                const speed = Math.random() * 0.2;
                const angle = Math.random() * 360;
                const radians = angle * (Math.PI / 180);
                const direction = {
                    x: Math.cos(radians),
                    y: Math.sin(radians)
                };
                circle.dataset.speed = speed;
                circle.dataset.direction = JSON.stringify(direction);
                document.getElementById("animated-background").appendChild(circle);
            }

            function updateCircles() {
                const circles = document.querySelectorAll('.circle');
                circles.forEach(circle => {
                    const speed = parseFloat(circle.dataset.speed);
                    const direction = JSON.parse(circle.dataset.direction);
                    const currentTop = parseFloat(circle.style.top);
                    const currentLeft = parseFloat(circle.style.left);

                    circle.style.top = currentTop + speed * direction.y + "vh";
                    circle.style.left = currentLeft + speed * direction.x + "vw";

                    if (currentTop < -50 || currentTop > 110 || currentLeft < -50 || currentLeft > 110) {
                        circle.style.top = Math.random() * 100 + "vh";
                        circle.style.left = Math.random() * 100 + "vw";
                    }
                });
            }

            setInterval(updateCircles, 30);
        });

    </script>
